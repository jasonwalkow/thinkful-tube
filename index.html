<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Tube Challenge</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Karla:400,700,500' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="apps/app.js"></script>
</head>
<body>
	<div class="background">
		<div class="app">
			<div class="header">
				<h1>Thinkful Tube Challenge</h1>
				<h2>Using the YouTube API</h2>
				<p class="intro">Enter a search term to find the <span class="highlight">top 5 YouTube videos</span> of that term. If you like funny cat videos, search "cats". If you like funny dog videos, search "dogs". If you don't like either of those, well then I don't know what you've been doing on YouTube.</p>
				<form id="search-form">
					<input id="search-term" type="text" name="text-field" placeholder="Search YouTube">
					<input type="submit">	
				</form>
			</div>
			<div id="search-results">
				<ul></ul>
			</div>
		</div>
	</div>
</body>
</html>
